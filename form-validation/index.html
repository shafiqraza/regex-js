<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <style>
    .inactive {
      display: none;
    }
  </style>
  <title>Form validation with Regex</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Form Validation with Regex</h1>
    <form id="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <small id="nameErrMsg" class="form-text invalid-feedback">
          <!-- error msg-->
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
        <small id="nameErrMsg" class="form-text invalid-feedback">
          <!-- error msg-->
        </small>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter your number">
        <small id="nameErrMsg" class="form-text invalid-feedback">
          <!-- error msg-->
        </small>
      </div>
      <div class="form-group">
        <label for="phone">Password:</label>
        <input type="text" class="form-control" id="password" placeholder="Enter your password">
        <small id="nameErrMsg" class="form-text invalid-feedback">
          <!-- error msg-->
        </small>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    <p class="text-right text-success inactive" id="msg">Your form has been submitted.</p>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
